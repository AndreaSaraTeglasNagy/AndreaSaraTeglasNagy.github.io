<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page - Branch Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        h1 {
            margin: 0;
        }
        .buttons {
            margin: 2em 0;
        }
        .buttons a {
            display: inline-block;
            margin: 0.5em;
            padding: 0.8em 1.5em;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1em;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Branch Links</h1>
    </header>
    <main>
        <p>Select a branch to view its content:</p>
        <div class="buttons">
            <a href="https://github.com/AndreaSaraTeglasNagy/repo-animacion.git" target="_blank">Main Branch</a>
            <a href="https://github.com/AndreaSaraTeglasNagy/repo-animacion.git" target="_blank">Feature Branch</a>
        </div>
    </main>
</body>
</html>
