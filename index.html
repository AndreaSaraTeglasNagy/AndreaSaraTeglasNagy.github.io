<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Page - Branch Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .container {
            text-align: center;
            background: rgb(14, 14, 14);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(114, 114, 114, 0.1);
        }
        h1 {
            margin: 0 0 1em;
            font-size: 2em;
            color: #ffffff;
        }

        p{
            color: white;
        }
        .buttons {
            margin-top: 1.5em;
        }
        .buttons a {
            display: inline-block;
            margin: 0.5em;
            padding: 0.8em 1.5em;
            text-decoration: none;
            background-color: #880054;
            color: rgb(255, 255, 255);
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #301a29;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Branch Links</h1>
        <p>Select a branch to view its content:</p>
        <div class="buttons">
            <a href="https://github.com/AndreaSaraTeglasNagy/repo-animacion.git" target="_blank">Main Branch</a>
            <a href="https://github.com/AndreaSaraTeglasNagy/repo-animacion.git" target="_blank">Feature Branch</a>
        </div>
</body>
</html>
